<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

<link rel="stylesheet" href="css/login.css">

<title>login</title>
</head>
<body>

<section id="cover">
    <div id="cover-caption">
        <div id="container">
                <div class="col-sm-10 col-sm offset-1">
                    <h1 class="display-3">Welcome to TMS</h1>
                    <h6 class="">TMSはあなたの勤怠を見守ります</h6>
                    <div class="info-form">
                        <form action="index.html" th:action="@{/login}" method="post" class="form-inline justify-content-center" th:object="${loginForm}">
                            
                            <!-- メールアドレス -->
                            <div class="form-group">
                                <label class="sr-only">email</label>
                                <input type="text" name="email" class="form-control" placeholder="xxxx@example.com">
                                <!-- <div th:errors="*{email}" style="color:red; text-align:center; font-size:14px;">エラーメッセージ</div> -->
                            </div>
                            
                            <!-- パスワード -->
                            <div class="form-group">
                                <label class="sr-only">password</label>
                                <input type="password" name="password" class="form-control" placeholder="password">
                               <!--  <div th:errors="*{password}" style="color:red; text-align:center; font-size:14px;">エラーメッセージ</div> -->
                            </div>
                            
                            <!-- ログイン処理 -->
                            <button type="submit" class="btn btn-success">okay, go!</button>
                            <br>
                            <div th:errors="*{email}" style="color:red; text-align:center; font-size:14px;">エラーメッセージ</div>
                            <div th:errors="*{password}" style="color:red; text-align:center; font-size:14px;">エラーメッセージ</div>
                            <!-- 初回ユーザー登録・ヘルプページに遷移 -->
                            <div id="links">
                          	  <a id="loginHelp" href="help.html" th:href="@{/help}">ログインでお困りの方</a>
                          	  <a id="firstLogin" href="createAccount.html" th:href="@{/createAccount}">初回ログインの方</a>
                            </div>
                        </form>
                        
                    </div>
                    <br>
                </div>
            </div>
        </div>
</section>


<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
	
	<script th:src="@{/js/bootstrap.js}"></script>
</body>
</html>
