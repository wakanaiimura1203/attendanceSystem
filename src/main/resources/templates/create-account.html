<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet" href="css/bootstrap.css">

<title>ユーザー登録</title>
</head>
<body style="background-color: #201f24">

	<div class="container-xl">
		<div class="card row col-10 offset-1 mb-5">
			<div class="card-body p-sm-5">
				<h3 class="card-title mb-3">初回ユーザー登録</h3>
				<!-- 初回ログイン登録フォーム -->
				<form class="row g-3" th:action="@{/createAccount/insert}" th:object="${createAccountForm}" method="post">
					
					<div th:if="${spaceOnlyname}" th:text="${spaceOnlyname}" class="text-danger"></div>
					<div class="form-floating mb-3">
						<input th:field="*{name}" type="text" class="form-control" placeholder="name" /> 
						<label for="floatingInput">氏名</label>
						<div th:errors="*{name}" class="text-danger"></div>
					</div>

					
					<div th:text="${dupricateMail}" class="text-danger"></div>
					<div class="form-floating mb-3">
						<input th:field="*{email}" type="email" class="form-control" placeholder="email" /> 
						<label for="floatingMailaddress">メールアドレス</label>
						<div th:errors="*{email}" class="text-danger"></div>
					</div>

					
					<div class="form-floating mb-3">
						<input th:field="*{telephone}" type="text" class="form-control" placeholder="tel" /> 
						<label for="floatingTelephone">電話番号</label>
						<div th:errors="*{telephone}" class="text-danger"></div>
					</div>

					<div th:if="${passerror}" th:text="${passerror}" class="text-danger"></div>
					
					<div class="form-floating mb-3">
						<input th:field="*{password}" type="password" class="form-control" placeholder="password" /> 
						<label for="floatingPassword">パスワード</label>
						<div th:errors="*{password}" class="text-danger"></div>
					</div>
					
					
					<div class="form-floating mb-3">
						<input th:field="*{confirmPassword}" type="password" class="form-control" placeholder="confirmPassword" /> 
						<label for="floatingConfirmPassword">確認用パスワード</label>
						<div th:errors="*{confirmPassword}" class="text-danger"></div>
					</div>

					<button class="btn btn-primary col-md-2 col-lg-1">登録</button>
				</form>
			</div>
		</div>
	</div>


	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
		integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
	<script th:src="@{/js/bootstrap.js}"></script>
</body>
</html>
